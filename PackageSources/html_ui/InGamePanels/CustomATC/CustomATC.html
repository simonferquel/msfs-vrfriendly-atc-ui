<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/SCSS/common.css" />
    <link rel="stylesheet" href="./CustomATC.css" />

    <script type="text/javascript" src="/JS/coherent.js"></script>
    <script type="text/javascript" src="/JS/common.js"></script>
    <script type="text/javascript" src="/JS/dataStorage.js"></script>
    <script type="text/javascript" src="/JS/buttons.js"></script>
    <script type="text/javascript" src="/JS/Services/ToolBarPanels.js"></script>
    <link rel="import" href="/templates/NewPushButton/NewPushButton.html" />
    <link rel="import" href="/templates/ingameUi/ingameUi.html" />
    <link rel="import" href="/templates/ingameUiHeader/ingameUiHeader.html" />
    <link rel="import" href="/templates/virtualScroll/virtualScroll.html" />
    <script type="text/javascript" src="./CustomATC.js"></script>
    <script type="text/html" id="ATC_DIALOG_TEMPLATE" title="DIALOG_TPL" min-height="20">
        <ui-element class="wrapper" min-height="20">
            <div class="message">
                <b class="emitter"></b> : <span class="messageText"></span>
            </div>
        </ui-element>>
    </script>
</head>
<body>
<ingame-ui id="CustomATCPanel_Frame" panel-id="CUSTOM_ATC" class="ingameUiFrame panelInvisible" title="Custom ATC" min-width="50" min-height="45" content-fit="true" resize="both">
    <ui-element id="RadioOn" default-button auto-inside vertical-navigation=".Tabs, new-push-button">
        <section  id="ATCDialogsDiv"  style="overflow-y: auto;">
            <ul id="ATCDialogs" class="condensed"></ul>
        </section>
        <section id="ATCPrompt">
            <b id="ATCPromptMessage"></b>
        </section>
        <section>
            <ul id="ATCActions">
            </ul>
        </section>
    </ui-element>
    <div id="RadioOff" >
        <div class="Line1">
            <icon-element data-url="/icons/Warning.svg"></icon-element>
            <div class="Title" data-l10n-id="TT:ATC.RADIO_OFF"></div>
        </div>
        <div class="Line2">
            <div data-l10n-id="TT:ATC.OFF_COLD_N_DARK"></div>
        </div>
    </div>    
</ingame-ui>
</body>
<custom-atc-panel hide></custom-atc-panel>   
</html>
